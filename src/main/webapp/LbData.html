<html>
<head>

<title>测试页面</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
		
         function WebSocketTest()
         {
             $.ajax({
                 url: "LingBoData.json",
                 success: function (result) {
                     var lingBoPoj = result;
                     var PojoList={pojos: lingBoPoj};
                     console.log(PojoList);
                     $.ajax({
                         url: "/insert",
						 data: JSON.stringify(PojoList),
                         contentType: 'application/json;charset=UTF-8',
                         type: "post",
                         success: function () {
							alert("ok");
                         }
                     });
                 }
             });
         }
      </script>
</head>
<body>

	<div class="col-md-4 offset-3" id="sse">
		<h3>自测页面</h3>
		<button type="button" class="btn btn-primary" onclick="javascript:WebSocketTest()">测试数据提交</button>
		<span class=" offset-2" id="video"></span>
    </div>
</body>
